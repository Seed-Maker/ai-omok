<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="게임 개발 팀, 시드메이커입니다.">

		<title>Seed Maker - AI Omok</title>

		<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.10/webfont.js"></script>
		<script src="/home/assets/js/global/webFont.js"></script>

		<link rel="stylesheet" href="/home/assets/css/global/reset.css">
		<link rel="stylesheet" href="assets/css/board.css">
		<link rel="stylesheet" href="assets/css/button.css">

		<script src="/api/js/min/query.min.js"></script>
		<script src="/api/js/checkES8.js"></script>
		<script src="assets/js/game.js"></script>
		<script src="assets/js/AI.js"></script>
		<script src="assets/js/drawBoard.js"></script>
		<script src="assets/js/select.js"></script>
	</head>
	<body>
		<canvas id="board" width="1000" height="1000"></canvas>
		<div id="half">
			<div id="stone-color-select">
				<p>선공 또는 후공을 선택하십시오.</p>
				<div id="select-black" class="button">흑돌(선공)</div>
				<div id="select-white" class="white button">백돌(후공)</div>
			</div>
			<br>
			<div id="control-keys">
				<div class="fake move button"></div>
				<div class="move button" id="move-up-btn"></div>
				<div class="fake move button"></div>
				<div class="move button" id="move-left-btn"></div>
				<div class="move button" id="set-btn"></div>
				<div class="move button" id="move-right-btn"></div>
				<div class="fake move button"></div>
				<div class="move button" id="move-down-btn"></div>
				<div class="fake move button"></div>
			</div>
			<p id="game-explain">
				위의 버튼 또는 키보드의 방향키와 엔터를 이용해 조작하세요!
			</p>
			<div id="icons">
				<img
					src="/home/img/iOS/icon.png"
					alt="seed maker"
					onclick="window.open('https://seed-maker.github.io/home/game/ai-omok', '_blank')">
			</div>
		</div>

		<br><br><br><br><br><br>
	</body>
</html>
